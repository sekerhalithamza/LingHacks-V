<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HateBlock</title>

    <!-- Load styles -->
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <main class="container">
      <h1>HateBlock</h1>
      <h2>Censor hateful comments</h2>

      <div class="line"></div>
      <!-- <pre id="output"></pre> -->

      <section class="range-bar-container">
        <div class="range-bar-wrapper">
          <label class="range-bar-text">Love Value</label>
          <div class="container2">
            <input
              type="range"
              class="range-bar"
              id="range-bar-love"
              value="100"
              min="0"
              max="100"
            />
            <label class="range-bar-value" id="love-value">100%</label>
          </div>
        </div>

        <div class="range-bar-wrapper">
          <label class="range-bar-text">Anger Value</label>
          <div class="container2">
            <input
              type="range"
              class="range-bar"
              id="range-bar-anger"
              value="100"
              min="0"
              max="100"
            />
            <label class="range-bar-value" id="anger-value">100%</label>
          </div>
        </div>

        <div class="range-bar-wrapper">
          <label class="range-bar-text">Joy Value</label>
          <div class="container2">
            <input
              type="range"
              class="range-bar"
              id="range-bar-joy"
              value="100"
              min="0"
              max="100"
            />
            <label class="range-bar-value" id="joy-value">100%</label>
          </div>
        </div>

        <div class="range-bar-wrapper">
          <label class="range-bar-text">Saddnes Value</label>
          <div class="container2">
            <input
              type="range"
              class="range-bar"
              id="range-bar-saddnes"
              value="100"
              min="0"
              max="100"
            />
            <label class="range-bar-value" id="saddnes-value">100%</label>
          </div>
        </div>

        <div class="range-bar-wrapper">
          <label class="range-bar-text">Surprise Value</label>
          <div class="container2">
            <input
              type="range"
              class="range-bar"
              id="range-bar-suprise"
              value="100"
              min="0"
              max="100"
            />
            <label class="range-bar-value" id="suprise-value">100%</label>
          </div>
        </div>

        <div class="range-bar-wrapper">
          <label for="range-bar-fear" class="range-bar-text">Fear Value</label>
          <div class="container2">
            <input
              type="range"
              class="range-bar"
              id="range-bar-fear"
              value="100"
              min="0"
              max="100"
            />
            <label for="range-bar-fear" class="range-bar-value" id="fear-value"
              >100%</label
            >
          </div>
        </div>
        <button class="submit-btn" id="submitBtn">Submit</button>
      </section>
    </main>
  </body>
</html>
